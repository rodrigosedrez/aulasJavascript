<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
    width: 100px;
    height: 100px;
    border: 4px solid #000;
    background-color: #fff;
    position: absolute;
    left: 0px;
    height: 0px;
}
    </style>
    <script>

        var px=0
        var py=0
    
        function move(){

            var obj=document.getElementById("dv1")
            var tecla=event.keyCode
   
             if (tecla==37){px-=10; obj.style.left = px+"px"} 
       
        else if (tecla==38){py-=10; obj.style.top = py+"px"} 
        
        else if (tecla==39){py+=10; obj.style.left = py+"px"} 
        
        else if (tecla==40){py+=10; obj.style.top = py+"px"} 
 
        else if (tecla==13){
            obj.style.backgroundColor="#fff"    // a ordem dos fatores causa diferen√ßa no resultado do codigo
            document.removeEventListener("keydown",move)}
            
    }
    function addClick(){
        document.addEventListener("keydown",move)
        obj.style.backgroundColor="#f00"
    }
    function iniciar(){
        obj=document.getElementById("dv1")
        obj.addEventListener("click",addClick)
        
        
    }
    
        
        
        window.addEventListener("load",iniciar)
