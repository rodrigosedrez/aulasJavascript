    <title>Document</title>

<body>
    <center>
        <h1>
            <script>

                var num
                try{
                    num=prompt("Digite um valor")
                    if(num>10){
                        throw new Error("valor inv√°lido, o valor deve ser menor ou igual a 10")
                    }
                    document.write("valor: "+num)

                }catch(err){
                    document.write("ERRO "+err.message)
                   // console.log("mensagem de erro:"+err.message)
                }finally{
                    document.write("<br> fim do tratamento")
                }
            </script>
        </h1>
    </center>
