<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            width: 300px;
            height: 300px;
            border: 2px solid;
            border-color:rgb(3, 3, 3);
            background-color: #FFF;
            border-radius:30px;

        }
        button hover{
            background-color:black
        }
       
        
    </style>
    <script>
        var tmp;
        function mudaCor(){
            var obj=document.getElementById("dv1")
            var r=Math.floor(Math.random()*255)
            var g=Math.floor(Math.random()*255)
            var b=Math.floor(Math.random()*255)
            obj.style.backgroundColor="rgb("+r+","+g+","+b+")" 
        // o .floor retorna o valor de x arredondado 255,55 retorna 255 numeros inteiros
        }
    
        //
        //var temp=setTimeout(mudaCor,1000) chama uma vez s√≥ 
        function iniciar(){
             tmp=setInterval(mudaCor,1000);
        }
        function pa(){
            clearInterval(tmp)
        }
        function eventos(){
            document.getElementById("bt1").addEventListener("click",iniciar)
            document.getElementById("bt22").addEventListener("click",pa)

        }
        
        window.addEventListener("load",eventos)
    </script>
</head>
<body>
    <center><h1>
    <div id="dv1"></div><br>
    <button  id="bt1">Iniciar</button>
    <button  id="bt22">Parar</button>

</h1></center>
    
</body>
</html>
