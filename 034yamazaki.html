<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image:url(./XBHij3.gif);
            background-repeat: no-repeat;
            background-size: 200%;
        }
    #dv1{
        width: 100px;
        height: 100px;
        border: 2px solid #000;
        background-color: #f00;
        position: absolute;
        left: 0px;
        top: 0px;  
        }
        #img1{
            position: absolute;
            left: 40px;
            top: 250px;
            
        }
    </style>
    <script>
        var px=0
        var py=0
        function move(){
        var obj=document.getElementById("img1")
           var tc=event.keyCode
           //37=esquerda 38=cima 39=direita 40=baixo
        if(tc==37){
            px-=10
            obj.style.left=px+"px"
        }else if(tc==38){
            py-=10
            obj.style.top=py+"px"
        }else if(tc==39){
            px+=10
            obj.style.left=px+"px"
        }else if(tc ==40){
            py+=10
            obj.style.top=py+"px"
        }else if(tc==90){
           obj.src = './yama-m.gif'
            
        }
       


        }

       document.addEventListener("keydown",move)
        
        
    </script>
</head>
<body>
    <center>
        <h1>
             <img src="./yama-walk.gif" alt="" id="img1">
            

          

            <script>
               
            </script>
        </h1>
    </center>
</body>
</html>
