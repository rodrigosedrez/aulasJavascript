<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image:url(./XBHij3.gif);
            background-repeat: no-repeat;
            background-size: 200%;
        }
    #dv1{
        width: 100px;
        height: 100px;
        border: 2px solid #000;
        background-color: #f00;
        position: absolute;
        left: 0px;
        top: 0px;  
        }
        #img1{
            position: absolute;
            left: 190px;
            top: 650px;
            
        }
    </style>
    <script>
       var dx;
       var dy;
       var vel;
       var obj;
       var temp;
       
       

       function inicia(){
           dx=0;
           dy=0;
           px=0;
           py=0;
           vel=5;
           obj=document.getElementById("img1");
           document.addEventListener("keydown",tDw);
           document.addEventListener("keyup",tUp);
           tmp=setInterval(enterFrame,20)
       }
       function tDw(){
           var tecla=event.keyCode;
           document.getElementById("img1").src = "./yama-walk.gif";
           if (tecla==37){
               dx=-1;
               
           }
           else if (tecla==38){
               dy=-1;
               document.getElementById("img1").src = "./yama-jumpin.gif";
           }
           else if (tecla==39){
               dx=1;
           }
           else if (tecla==40){
               dy=1;
           }
       }
       function tUp(){
           var tecla=event.keyCode;
           //obj=document.style.src('./snk-yamazaki.gif');
           document.getElementById("img1").src = "./snk-yamazaki.gif"; // comando de substituição de imagem
           if (tecla==37){
               dx=0;
           }
           else if (tecla==38){
               dy=0;
           }
           else if (tecla==39){
               dx=0;
           }
           else if (tecla==40){
               dy=0;
           }
       }
       function enterFrame(){
           px+=dx*vel;
           py+=dy*vel;
           obj.style.left=px+"px"
           obj.style.top=py+"px"
       }

       window.addEventListener("load",inicia)

    </script>
</head>
<body>
    <center>
        <h1>
             <img src="./snk-yamazaki.gif" id="img1">
            

          

            <script>
               
            </script>
        </h1>
    </center>
</body>
</html>
