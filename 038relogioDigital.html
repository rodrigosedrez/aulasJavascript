        text-align:center;

        width: 130px;

<script>
function relogio(){
    var data= new Date();
    var hora = data.getHours()
    var  min = data.getMinutes()
    var sec = data.getSeconds()

    if(hora < 10){
        hora="0"+hora;
    } else if (min <10){
        min = "0"+min;
    }else if (sec < 10){
        sec = "0"+sec;
    }

    var horas = hora+":"+min+":"+sec
    document.getElementById("rl1").value=horas

}
var tempo=setInterval(relogio,1000)
</script>
<body>
    <center>
        <h1><div>
            <input type="text" id="rl1"/></div>
        </h1>
    </center>
    
    
</body>
