<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btSlider{
            background-color: rgba(0,0,0,0.4);
            height: 30%;
            color: #fff;
            cursor: pointer;
            outline: none;
        }
        #top1{
            width: 1000px;
            height: 300px;
            border: 1px solid #000;
            background-color: black;
            
            
        }  
        #dvbar{
            width: 1000px;
            height: 10px;
            background-color: aqua;
            
        }        
    </style>
    <script>
        var imgs=[];
        var slider;
        var imgBegin;
        var maxImg;
        var tmp
        
        function preLoad(){
            var s=1
            for(var i=0;i<5;i++){
            imgs[i]=new Image();
            imgs[i].src="imgs/s"+s+".png";
            s++
        }
            }
        function loadImg(img){
            slider.style.backgroundImage = "url('"+imgs[img].src+"')"

        }
        function start(){
            preLoad();
            imgBegin=0;
            maxImg=imgs.length-1;
            slider=document.getElementById("top1");
            loadImg(imgBegin);
            tmp=setInterval(change,3000)
        }
        function change(){
            imgBegin++;
            if (imgBegin>maxImg){
                imgBegin=0
            } loadImg(imgBegin)
        }

        window.addEventListener("load", start);
    </script>
</head>
<body>
    <div id="top1">
        <button class="btSlider" id="bt1"><</button>
        <div id="bvload">
            <div id="dvbar"></div>
        </div>
        <button class="btSlider" id="bt2">></button>
    </div>
</body>       
</html>
