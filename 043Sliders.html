<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #topo{
            width: 1000px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
    <script>
        var imgs=[];
        var slider;
        var imgBegin;
        var maxImg;
        
        function preLoad(){
            for(var i=0; i<5; i++){
            imgs[i]=new Image();
            imgs[i].src="imgs/s"+i+".png";
            }
        }

        function loadImg(img){
            slider.style.backgroudImage="url('"+imgs[img].src+"')";

        }

        function start(){
            preLoad();
            imgBegin=0;
            maxImg=imgs.length;
            slider=document.getElementById("topo");
            loadImg(imgBegin);
        }

        window.addEventListener("load", start);
    </script>
</head>
<body>
    
</body>

        <div id="topo"></div>
</html>
