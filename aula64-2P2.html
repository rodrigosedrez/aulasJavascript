<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<script>
    function mudaCor(cor){
        parent.document.body.style.background=cor
    }
</script>
<body>
    <button onclick="mudaCor('#f00')">vermelho</button>
    <button onclick="mudaCor('#0f0')">verde</button>
    <button onclick="mudaCor('#00f')">azul</button>
    <button onclick="mudaCor('#fff')">branco</button>
    
</body>
</html>
