<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            <script>
                var num
                num=11
                while(num<10){
                    document.write("rodrigo<br>")
                    num++
                }
                do{
                    document.write("rodrigo")
                    num++
                }while(num<10)
            </script>
        </h1>
    </center>
</body>
</html>
