<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-Match</title>
        <style>

        </style>
</head>
<body>
    <center>
        <h1>
    <p id="txt"> CFB Cursos - curso de Javascript - aula 46 do curso de bla bla bla</p>
    <script>
       var txto=document.getElementById("txt").innerHTML

        var result=txto.match(/[A-Z]/g)

      document.write(result+" : "+result.length+"</br>")
      document.write(result[2]+"</br>")
      document.write(parseInt(result.length)+1)
    </script>
    </h1>
    </center>
</body>
</html>
